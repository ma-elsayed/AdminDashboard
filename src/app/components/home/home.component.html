<div class="container-fluid">
  <section class="over-view p-4">
    <div class="row g-3 w-100">
      <div class="col-sm-6 col-lg-3">
        <div class="card rounded-4">
          <div class="card-body">
            <h5 class="card-title">Users</h5>

            <i class="bi bi-flower3 me-5">
              <p class="card-text d-inline ms-2">{{ usersNumber }}</p>
            </i>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="card rounded-4">
          <div class="card-body">
            <h5 class="card-title">Bookings</h5>

            <i class="bi bi-flower3 me-5">
              <p class="card-text d-inline ms-2">{{ bookingsNumber }}</p>
            </i>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="card rounded-4">
          <div class="card-body">
            <h5 class="card-title">Hotels Per City</h5>

            <i class="bi bi-flower3 me-5">
              <p class="card-text d-inline ms-2">{{ hotelsNumber }}</p>
            </i>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="card rounded-4">
          <div class="card-body">
            <h5 class="card-title">Rooms Per Hotel</h5>

            <i class="bi bi-flower3 me-5">
              <p class="card-text d-inline ms-2">{{ roomsNumber }}</p>
            </i>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="row row-cols-2 gx-5 gy-5 mt-3">
    <div class="col-12 col-xl-6">
      <h2>Users</h2>
      <canvas id="users"></canvas>
    </div>
    <div class="col-12 col-xl-6">
      <h2>Bookings</h2>
      <canvas id="bookings"></canvas>
    </div>
    <div class="col-12 col-xl-6">
      <h2>Hotels</h2>
      <canvas id="hotels"></canvas>
    </div>
    <div class="col-12 col-xl-6">
      <h2>Rooms</h2>
      <canvas id="rooms"></canvas>
    </div>
  </div>
</div>
