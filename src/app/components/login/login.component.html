<div class="container">
  <div class="welcome">
    <div class="pinkbox">
      <div class="signin">
        <h1>sign in</h1>
        <form class="more-padding" [formGroup]="loginForm">
          <input
            type="text"
            placeholder="userName"
            formControlName="userName"
          />
          <div
            *ngIf="
              loginForm.controls['userName'].hasError('required') &&
              loginForm.controls['userName'].touched
            "
            class="text-danger"
          >
            email is required
          </div>
          <input
            type="password"
            placeholder="password"
            formControlName="password"
          />
          <div class="checkbox">
            <input type="checkbox" id="remember" /><label for="remember"
              >remember me</label
            >
          </div>

          <button
            class="button submit"
            (click)="submit($event)"
            [disabled]="!this.loginForm.valid"
          >
            login
          </button>
        </form>
      </div>
    </div>
    <div class="leftbox">
      <h2 class="title"><span>BLOOM</span>&<br />BOUQUET</h2>
      <p class="desc">pick your perfect <span>bouquet</span></p>
      <img
        class="flower smaller"
        src="https://image.ibb.co/d5X6pn/1357d638624297b.jpg"
        alt="1357d638624297b"
        border="0"
      />
      <p class="account">have an account?</p>
      <button class="button" id="signin">login</button>
    </div>
    <div class="rightbox">
      <h2 class="title"><span>BLOOM</span>&<br />BOUQUET</h2>
      <p class="desc">pick your perfect <span>bouquet</span></p>
      <img
        class="flower"
        src="https://preview.ibb.co/jvu2Un/0057c1c1bab51a0.jpg"
      />
      <p class="account">Have a nice day</p>
      <button class="button" id="signup" routerLink="/register">sign up</button>
    </div>
  </div>
</div>
